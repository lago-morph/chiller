{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In or Create User{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <input id="login" type="submit" value="Log In">
    <input id="create" type="submit" value="Create" formaction={{ url_for('user.create') }}>
  </form>
{% endblock %}
