<!doctype html>
<title>{% block title %}{% endblock %} - Watch and Chill</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('movies.list') }}">Watch and Chill</a></h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['name'] }}</span>
      <li id="logout"><a href="{{ url_for('user.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('user.login') }}">Log in or register</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <!-- FLASH ERROR -->
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
