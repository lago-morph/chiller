name: release - run release test
on: 
  workflow_dispatch: {}
  push:
    branches:
      - 'release-0.1.1'

jobs:
  get-recent-tag:
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ steps.get-tag.outputs.TAG }}
    steps:
      - id: checkout
        name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: get-tag
        name: Get the most recent tag in current branch
        run: |
          /bin/bash -c "git tag --sort=taggerdate --merged | tail -1 | sed -e 's/^/TAG=/' >> $GITHUB_OUTPUT"
  show-output:
    needs: get-recent-tag
    runs-on: ubuntu-latest
    steps:
      - id: show
        run: echo ${{ needs.get-recent-tag.outputs.TAG }}

